{% load i18n %}
{% load staticfiles %}

                            <ul>
                                {% for entry in entries %}
                                <li>
                                    <a class="photo" href="{{ entry.get_absolute_url }}">
										{% if entry.image %}
                                        <img class="entry-photo-thumbnail" alt="{{ entry.title }}" src="{{ entry.image.url }}" />
										{% else %}
										<img class="entry-photo-thumbnail" alt="{{ entry.title }}" src="{% static 'img/entry_image_holder.png' %}" />

										{% endif %}
                                    </a>
                                    <p><a href="{{ entry.get_absolute_url }}" 
                                          title="{{ entry.title }}"
                                          rel="bookmark">
                                            {{ entry.title }}
                                       </a>
                                    </p>
                                    <p class="date">
                                        <i class="icon-calendar"></i> {{ entry.creation_date|date }}
                                    </p>
                                </li>
                                {% empty %}
                                <li>{% trans "No entries yet." %}</li>
                                {% endfor %}
                            </ul>
